<app-nav></app-nav>
<div class="container">
    <div class="row header">
        <div class="col-12">
            <h3>Suchen Sie Ihren Patienten nach seiner Email</h3>
        </div>
        <div class="col-12 inputField">
            <p-autoComplete [(ngModel)]="selectedPatient" [minLength]="2" [suggestions]="patientenListLight" (onSelect)="loadFilteredMedicalFindings()" (completeMethod)="filterPatients($event)" field="patient_profile.patient_id" placeholder="Suche einen Patienten" [unique]="true" [showClear]="true" [dropdown]="true">
                <ng-template let-patient pTemplate="item">
                    <div>{{patient.patient_profile.patient_id}}</div>
                </ng-template>
            </p-autoComplete>
        </div>
        <table class="table table-dark">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">Krankheit</th>
                <th scope="col">Medizin</th>
                <th scope="col">Letztes Update am</th>
                <th scope="col">Optionen</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let finding of medicalFindings; let i = index">
                    <th scope="row">{{i}}</th>
                    <td>{{finding.disease}}</td>
                    <td>{{finding.medicine}}</td>
                    <td>{{finding.updated_at}}</td>
                    <td>    
                        <button type="button" class="btn btn-primary" (click)="createPdf(finding)">
                            PDF
                        </button>
                        <button type="button" class="btn btn-primary">
                            Change
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
