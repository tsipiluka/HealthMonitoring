                </svg>
            </div>
        </div>
        <div class="floating-label">
            <input placeholder="Birthday" type="date" name="birthday" id="birthday" autocomplete="off">
            <label for="birthday">Birthday:</label>
            <div class="icon">
                <svg enable-background="new 0 0 20 20" version="1.1" viewBox="0 0 20 20" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" class="bi bi-calendar-event">

          </div>
        <div class="floating-label">

            <svg enable-background="new 0 0 20 20" version="1.1" viewBox="0 0 20 20" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" class="bi bi-shield-lock">

          </div>
        </div>
            <button class="signup" type="submit" onClick="return false;">Sign up</button>
        <a href="http://localhost:4200/login" class="discrete" >or Login</a>
      </form>
    </div>
  </body>
